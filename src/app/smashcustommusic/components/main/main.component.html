<div class="navigation">
<button class="back" mat-icon-button (click)="onBack()" routerLinkActive="router-link-active">
    <mat-icon>arrow_back</mat-icon>
</button>
<xng-breadcrumb>
    <ng-container *xngBreadcrumbItem="let breadcrumb; let info = info; let first = first">
        <mat-icon *ngIf="info">{{ info.icon }}</mat-icon>
        <ng-container *ngIf="!first">{{ breadcrumb }}</ng-container>
    </ng-container>
</xng-breadcrumb>
</div>
<router-outlet></router-outlet>
