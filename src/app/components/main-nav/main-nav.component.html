<div class="container">
  <button class="back" mat-icon-button (click)="onBack()" routerLinkActive="router-link-active">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <div class="search">
    <mat-icon>search</mat-icon>
    <input type="search" placeholder="What do you want to listen?" />
  </div>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-flat-button color="primary" style="align-self: center;" *featureFlag="'login_enabled'">
    <mat-icon>login</mat-icon>
    Login
  </button>

</div>
<div style="height: 100vh; overflow-y: auto;">
  <ng-content></ng-content>
</div>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template matMenuContent>
    <theme-toggle-menu></theme-toggle-menu>

    <button mat-menu-item [routerLink]="'/help'">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

    <button mat-menu-item [routerLink]="'/about'">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
  </ng-template>
</mat-menu>
